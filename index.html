<!DOCTYPE html>
<html>
<head>
<title>Q&R Calculator</title>
<style>
html, body {
height: 100%;
margin: 0;
background-color: orange;
font-family: Arial, sans-serif;
font-size: 18px;
display: flex;
align-items: center;
justify-content: center;
}
.container {
text-align: center;
background-color: white;
padding: 30px;
border-radius: 12px;
box-shadow: 0 0 15px rgba(0,0,0,0.3);
width: 100%;
max-width: 400px;
box-sizing: border-box;
}
h1 {
color: red;
margin-bottom: 20px;
}
form {
display: flex;
flex-direction: column;
gap: 10px;
}
input {
padding: 10px;
font-size: 16px;
width: 100%;
}
button {
padding: 10px;
font-size: 16px;
background-color: red;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
#Result1 {
margin-top: 15px;
font-weight: bold;
}
#Result2{
margin-top: 15px;
font-weight: bold;
color:red
}
.signature {
margin-top: 30px;
font-style: italic;
}
#reset {
padding: 10px;
font-size: 16px;
background-color: red;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
</style>
<script>
function DaR() {
var Dividend = Number(document.getElementById("Dividend").value);
var Divisor = Number(document.getElementById("Divisor").value);
if (Divisor === 0) {
document.getElementById("Result").textContent = "Divisor cannot be zero.";
return;
}
var Q = Math.floor(Dividend / Divisor);
var R = Dividend % Divisor;
document.getElementById("Result1").textContent = "Quotient: " + Q;
document.getElementById("Result2").textContent = "Remainder: " + R;
}
document.addEventListener("keydown", function(event) {
if (event.key === "Enter") {
event.preventDefault();
DaR();
} else if (event.key === "r") {
event.preventDefault();
document.querySelector("form").reset();
document.getElementById("Result1").textContent = "";
document.getElementById("Result2").textContent = "";
}
});
</script>
</head>
<body>
<div class="container">
<h1>Quotient and Remainder Calculator</h1>
<form>
<input type="number" id="Dividend" name="Dividend" value="" placeholder="Enter Dividend" min="1">
<input type="number" id="Divisor" name="Divisor" value="" placeholder="Enter Divisor" min="1">
<button type="button" onclick="DaR()">Divide</button>
<input id="reset" type="reset">
</form>
<p id="Result1"></p>
<p id="Result2"></p>
<p class="signature">By: Sasi</p>
</div>
</body>
</html>
